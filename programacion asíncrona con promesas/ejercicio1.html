<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Ejemplo 1
        setTimeout(function (){
            console.log("Ejecuto la funcion del ejemplo 1")
        }, 7000)

        //Ejemplo 2
        setTimeout(()=>console.log("Esta parte es asincrona"), 4000)
        console.log("Esta parte es sÃ­ncrona"); 

        //Ejemplo 3
        let miPromesa = new Promise((resolve, reject)=> //creamos promesa como objeto
            setTimeout(function () {//temporizador en 3 segs
                resolve(console.log("Promesa ejecutada en 3 segundos"))//En caso de resolve...
            }, 3000)
        )
        //Vemos en el resultado por consola que las promesas hacen que los resultados aparezcan cuando deben gracias a las promesas

        //Ejemplo 4: Tendremos una variable boolean y en funcion de que sea true o false hara el then o el catch

        let realizado=true;
        const treaRealizada = new Promise((resolve, reject)=>{
            if(realizado){
                const trabajoCompletado = "La trea se ha completado";
                resolve(trabajoCompletado)
                console.log(trabajoCompletado);
            }

            else{
                const trabajoFallido = "La tarea ha fallado";
                reject(trabajoFallido);
                console.log(trabajoFallido);
            }
        })

        //Ejemplo 5
        const miPromesa2 = new Promise((resolve, reject)=>{

            const numero = Math.floor(Math.random()*10);
            setTimeout(()=>(numero>5 ? resolve(numero) : reject(new Error("Se ha obtenido un numero menor que 5"))), 5000)
        })
        miPromesa2
        .then(numero => console.log(numero))
        .catch(error => console.log(error))

    </script>
</body>
</html>
