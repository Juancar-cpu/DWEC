<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ventana"></p>
    <script>

        function saludar(){
            texto = "Hola";
            document.getElementById("ventana").innerHTML += texto
        }

    </script>
    <button onclick="setTimeout(saludar, 4000)">Saludar</button><!--La funcion sin parentesis-->
    <button onclick="interval = setInterval(saludar, 500)">Repetir Saludar</button><!--Siempre igualar a una variable. Recuerda la marca 255.5-->
    <button onclick="clearTimeout(interval)">Detener Saludar</button><!--clear no necesita tiempo. en clear metemos la variable a detener-->
</body>
</html>
