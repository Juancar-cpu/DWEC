<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumar n numeros mediante funci√≥n (arguments[] y length)</title>
</head>
<body>
    <script>
        function sumar(){ //podemos darle como argumento el suma=0 (sumar(suma=0) par ahorrarnos una linea de codigo)
            var suma=0;
            for(i=0;i<arguments.length;i++){//Como no hemos dado ningun argumento a la funcion todos los valores caen al array arguments[]
                //Con .length en un for siempre usar solo el <
                suma+=arguments[i];
            }
            console.log(suma);
        }
        sumar(2,4,10);
      
    </script>
</body>
</html>
