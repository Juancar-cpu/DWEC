<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Sintaxis de acceso a las propiedades de un objeto:
        -objeto.propiedad
        -objeto["propiedad"]
        -objeto.[expresion]
        */
       let persona = {nombre:"Juan", apellido:"Garcia", anio:1815, nombreCompleto:function(){return this.nombre+" "+this.apellido}}
       alert(persona.nombre);
       alert(persona["apellido"]);//Si no le ponemos "" nos da un error
       let expresion = "anio";
       alert(persona[expresion]);
       alert(persona.nombreCompleto());

        /*Recorrer las propiedades de un objeto sin conocer sus nombres
        for(<nombre_variable> in <nombre_objeto>){<nombre_objeto>[<nombre_variable>]}
        */
        for(x in persona){
            alert(persona[x]);
        }

        /*AÃ±adir una nueva propiedad a un objeto:
        <nombre_objeto>
        */
    </script>
</body>
</html>
