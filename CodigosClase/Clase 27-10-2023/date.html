       /*metodo get
       Permiten obtener partes de almacena el objeto Date
       Ejemplo: Obtener los dias, meses y años que han pasado entre hoy y el 7 de mayo de 1990
       además vamos a obtener un array bidimensional que en la primera linea tiene años, mese y dias y la segunda tiene las horas, los min y los seg
       Un dia tiene 864000000 miliseg
       Clave: Todo nos va a dar decimales. hay que pillar esos decimales y multiplicarlos por el valor inmediatamente menor
       33,23 años => cogeremos el 23 y lo multiplicaremos por 12 para sacar los meses, y asi sucesivamente
       */
    let fechaHoy = new Date();//Nos da su valor en miliseg
    let fechaVieja = new Date("1990,05,07");

    let tiempoTotal = parseInt(fechaHoy.getTime())-parseInt(fechaVieja.getTime())//gettime nos da los miliseg desde el 1 de enero de 1970. Restamos y tenemos los dias entre nuestras 2 fechas

    let años = tiempoTotal/(365*24*60*60*1000);//miliseg en un año
    let añoCalculo = años-Math.trunc(años);
    console.log("Han pasado "+Math.trunc(años)+" años");

    let meses = añoCalculo*12;//para pasar el decimal de años a meses
    console.log("Han pasado "+Math.trunc(meses)+" meses");
    let mesCalculo = meses-Math.trunc(meses);

    let dias = mesCalculo*30;//Para pasar de mese a dias
    console.log("Han pasado "+Math.trunc(dias)+" dias");
    let diasCalculo = dias - Math.trunc(dias);

    let horas = diasCalculo*60;
    console.log("Han pasado "+Math.trunc(horas)+" horas");
    let horasCalculo = horas - Math.trunc(horas);

    let min = horasCalculo*60;
    console.log("Han pasado "+Math.trunc(min)+" minutos");
    let minCalculo = min - Math.trunc(min);

    let seg = minCalculo*60;
    console.log("Han pasado "+Math.trunc(seg)+" segundos");
    
    const array=[[Math.trunc(años), Math.trunc(meses), Math.trunc(dias)], 
                [Math.trunc(horas), Math.trunc(min), Math.trunc(seg)]];
    console.log(array);
