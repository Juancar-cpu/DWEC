<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Implementar funcionalidad similar a lista de la compra. Al pulsar un boton añadir se inserta el contenido en un cuatro de texto a la lista superior.
        Implementa segundo boton. Si le doy debe eliminar de la lista el producto que le diga-->

    <script>
        window.addEventListener("load", inicio);

        function inicio(){
            document.getElementById("añadir").addEventListener("click", añadirLista);
            document.getElementById("eliminar").addEventListener("click", quitarLista);

            function añadirLista(){
                var punto = document.createElement("li");//creamos un li
                var texto = document.createTextNode(document.getElementById("text").value);//cojemos lo que haya en el input y lo metemos a la variable texto

                punto.appendChild(texto);//metemos texto al li

                var lista=document.getElementById("lista");
                lista.appendChild(punto);//metemos el punto creado a la lista

            }


            function quitarLista(){
                //existe remove para quitar elementos
                var texto = document.getElementById("text").value;//cazamos el valor del input
                //Ahora vamos a recorrer la lista
                var longitud = document.getElementsByTagName("li").length;
                for(i=0;i<longitud;i++){//recorremos los li de la lista, no la lista ul en si
                    if(document.getElementsByTagName("li")[i].innerText==texto){//si el texto de ese li es igual al texto que damos
                        document.getElementsByTagName("li")[i].remove();//quitamos ese li
                    }
                }
            }
        }
    </script>

    <ul id="lista">Lista de la compra
       
    </ul>

   <input type="text" id="text">
    <br>
    <button id="añadir">Añadir</button>
    <button id="eliminar">Eliminar</button>
</body>
</html>
