<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fuente{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>Titulo dinámico</h1>
    <button id="boton1">Cambiar color</button>
    <button id="boton2">Cambiar tamaño de fuente</button>
    <script>
        /*Permitir cambiar los estilos del título de la página. Crear 2 botones para las acciones a implementar:
• Cambiar color, debe ser aleatorio
• Cambiar tamaño fuente, debe ser aletorio entre 8 y 24 px*/

/*document.getElementById("boton1").addEventListener("click", ()=>{
    document.getElementsByTagName("h1")[0].setAttribute("class", "color");//Al usar tagName tengo que especificar que elemento del array me estoy refiriendo
});*/

document.getElementById("boton1").addEventListener("click", cambioColor, false);
function cambioColor(){
            const COLOR1 = Math.ceil(Math.random()*255);
            const COLOR2 = Math.ceil(Math.random()*255);
            const COLOR3 = Math.ceil(Math.random()*255);

        document.getElementsByTagName("h1")[0].style.color = `rgb(${COLOR1}, ${COLOR2}, ${COLOR2})`;
}


document.getElementById("boton2").addEventListener("click", cambioTamaño, false);
function cambioTamaño(){
    document.getElementsByTagName("h1")[0].style.fontSize = Math.round(Math.random()*(24-8)+8)+"px";//No olvidar de ponerle px al final
}
  
    </script>
</body>
</html>
