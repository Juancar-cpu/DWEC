<!DOCTYPE html>

<body>
    <script>
        /*Haz un programa en JavaScript que dibuje una pirámide invertida utilizando los números del 1
al número que indique el usuario (máximo 50), de tal forma que la primera línea contenga tantos
números repetidos como el número introducido y vaya disminuyendo en una unidad en cada
salto de línea. Las cifras estarán centradas en la pantalla */

function dibujarPiramideInvertida(num) {

    for (let i = num; i >= 1; i--) {
        let espacio = " ".repeat(num - i);//repeat repetira lo que sea a lo que lo enlacemos el numero de veces que indicamos. espacio es para centrar
        let numeros = (i + " ").repeat(i);//numero pone los numeros en cada fila

        console.log(espacio + numeros);

    }
}

// Definimos la variable donde ira el numero
let numeroUsuario;

do{
    numeroUsuario = parseInt(prompt("Ingresa un número (entre 1 y 50):"));
    if(numeroUsuario < 1 || numeroUsuario > 50){
        window.alert("No funciono con numeros que no esten entre 1 y 50")
    }
}while(numeroUsuario < 1 || numeroUsuario > 50);
// Llamar a la función para dibujar la pirámide invertida
dibujarPiramideInvertida(numeroUsuario);
    </script>

</body>
</html>
