<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Continua update ejercicio 4</title>
</head>
<body>
    <!--Encierra todo el programa en un bucle para que al usuario se le pregunte repetidamente qué quiere hacer.
         El usuario puede optar por:

•   Mostrar el primer contacto (primero)
•   Mostrar el último contacto (último)
•   Mostrar todos los contactos (todos)
•   Añadir un nuevo contacto (nuevo)
•   Salir del programa (salir)

Después de ejecutar la acción seleccionada, el programa le dará la oportunidad de elegir nuevamente. 
El programa debe finalizar las acciones solo después de que el usuario dé un comando específico (salir).
-->
<div id="aqui"></div>
    <script>
        function mostrar(resultado){//Usamos una función para mostrar los resultados por pantalla
            document.getElementById("aqui").innerHTML=resultado;
            
        }//Definimos el array con los datos iniciales
        let miArray =[{nombre:"Maxwell Wright", 
                    telefono:"(0191)719 6495", 
                    correo:"Maxwell@nonummyac.co.uk"},
                    {nombre:"Raja Villareal", 
                    telefono:"0866 398 2895", 
                    correo:"Raja@sed.com"}, 
                    {nombre:"Helend Richards", 
                    telefono:"0800 1111", 
                    correo:"Helen@convallis.edu"}];
        let opcion=0;//Definimos las variables opcion y resultado. Iniciamos opcion para entrar en el bucle
        let resultado

        while(opcion!==5){//Mientras no demos la opcion 5 seguimos en el bucle
            //Nos aseguramos de que opcion sea un int para que no haya problemas
        opcion=parseInt(prompt("¿Qué queremos hacer? 1-Mostrar primer contacto / 2-Mostrar ultimo contacto / 3-Mostrar todos los contactos / 4_Añadir nuevo contacto / 5_Salir"));

       switch(opcion){
       case 1://Mostramos primer contacto
            resultado="";
            const PRIMER_CONTACTO=miArray[0]
            resultado+='Nombre: '+PRIMER_CONTACTO.nombre;//Vamos a ir añadiendo todo a la variable resultado, luego la sacamos por funcion
            resultado+='<br>Telefono: '+PRIMER_CONTACTO.telefono;
            resultado+='<br>Correo: '+PRIMER_CONTACTO.correo;
            mostrar(resultado);
            setTimeout(function(){}, 1000);//Ponemos un temporizador de 1 seg para que le de tiempo a la info a mostrarse por pantalla
            break;
       

       case 2:
            resultado="";//Mostramos ultimo contacto
            const LAST_CONTACTO=miArray[(miArray.length)-1]//IMPORTANTE EL -1
            resultado+='Nombre: '+LAST_CONTACTO.nombre;
            resultado+='<br>Telefono: '+LAST_CONTACTO.telefono;
            resultado+='<br>Correo: '+LAST_CONTACTO.correo;
            mostrar(resultado);
            setTimeout(function(){}, 1000);
            break;
       

       case 3:
            resultado="";//Mostramos todos los contactos
            for(let i=0;i<=miArray.length-1;i++){//Nos valemos de un bucle for para iterar el array
            const CONTACTO=miArray[i]
            resultado+='Nombre: '+CONTACTO.nombre;
            resultado+='<br>Telefono: '+CONTACTO.telefono;
            resultado+='<br>Correo: '+CONTACTO.correo+"<br><br>";
            }
            mostrar(resultado);
            setTimeout(function(){}, 1000);
            break;

        case 4://Añadimos nuevo contacto
        let nombre=prompt("Introduce el nombre completo");
        let telefono=prompt("Introduce numero de teléfono")
        let correo=prompt("Introduce un correo electronico");
        miArray.push({nombre, telefono, correo});
        //Una vez dados los datos los metemos en array con el metodo push y pasan a ser el último contacto
        break;

        case 5://Salimos del menu de opciones
            alert("Saliendo");
            break;
        
        default://Por si acaso se da una opcion inválida
            alert("Opción no contemplada")
            break;
    }
}
    </script>
</body>
</html>
