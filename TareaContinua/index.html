<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Continua update ejercicio 4</title>

<body>
    <!-- Modifica el programa para que el usuario pueda elegir lo que quiere hacer con la lista. Las opciones serán:

    • Mostrar el primer contacto (primero)
    • Mostrar el último contacto (último)
    • Añadir un nuevo contacto (nuevo)
Al agregar un nuevo contacto, verifica si el usuario ha ingresado todos los datos necesarios. 
Si falta al menos uno de los tres valores (nombre, teléfono o correo electrónico), no se agrega el contacto.-->
    <script>
        let miArray =[{nombre1:"Maxwell Wright", 
                    telefono1:"(0191)719 6495", 
                    correo1:"Maxwell@nonummyac.co.uk"},
                    {nombre2:"Raja Villareal", 
                    telefono2:"0866 398 2895", 
                    correo2:"Raja@sed.com"}, 
                    {nombre3:"Helend Richards", 
                    telefono3:"0800 1111", 
                    correo3:"Helen@convallis.edu"}];

       let opcion=prompt("¿Qué queremos hacer? 1-Mostrar primer contacto / 2-Mostrar ultimo contacto / 3-Añadir nuevo contacto", "Escribe aqui tu opción");

       if(opcion==1){
        alert(miArray[0]);
       }

       else if(opcion == 2){
        alert(miArray[miArray.length-1]);
       }

       else if(opcion==3){
        let newNombre=prompt("Introduce nombre");
        let newTelefono=prompt("Introduce telefono");
        let newCorreo=prompt("Introduce correo");

        if(newNombre!=""||newTelefono!=""||newCorreo!=""){
            miArray.push({newNombre, newTelefono, newCorreo});
        }
        else alert("No se ingresó alguno de los datos pedidos");
       }
      
     

        const PRIMER_CONTACTO=miArray[0];
        const ULTIMO_CONTACTO=miArray[miArray.length-1];

        console.log(PRIMER_CONTACTO);
        console.log(ULTIMO_CONTACTO);

        

    </script>
</body>
</html>
