<body>
    <!-- Encierra todo el programa en un bucle para que al usuario se le pregunte repetidamente qué quiere hacer. El usuario puede optar por:

    • Mostrar el primer contacto (primero)
    • Mostrar el último contacto (último)
    • Mostrar todos los contactos (todos)
    • Añadir un nuevo contacto (nuevo)
    • Salir del programa (salir)

Después de ejecutar la acción seleccionada, el programa le dará la oportunidad de elegir nuevamente. El programa debe finalizar 
las acciones solo después de que el usuario dé un comando específico (salir).-->
    <script>
        let miArray =[{nombre1:"Maxwell Wright", 
                    telefono1:"(0191)719 6495", 
                    correo1:"Maxwell@nonummyac.co.uk"},
                    {nombre2:"Raja Villareal", 
                    telefono2:"0866 398 2895", 
                    correo2:"Raja@sed.com"}, 
                    {nombre3:"Helend Richards", 
                    telefono3:"0800 1111", 
                    correo3:"Helen@convallis.edu"}];

       let opcion=prompt("¿Qué queremos hacer? 1-Mostrar primer contacto / 2-Mostrar ultimo contacto / 3-Mostrar todos los contactos / 4-Añadir nuevo contacto / 5-Salir");
        while(opcion!=5){

            switch(opcion){

       case 1:
            alert(miArray[0]);
            break;
       
       case 2:
        alert(miArray[miArray.length-1]);
        break;

        case 3:
            
       

       case 4:
        let newNombre=prompt("Introduce nombre");
        let newTelefono=prompt("Introduce telefono");
        let newCorreo=prompt("Introduce correo");

        if(newNombre!=""||newTelefono!=""||newCorreo!=""){
            miArray.push({newNombre, newTelefono, newCorreo});
        }
        else alert("No se ingresó alguno de los datos pedidos");
       break;

    }
    }
     

       

        

    </script>
