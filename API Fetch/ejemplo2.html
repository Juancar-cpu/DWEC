<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenidoAPI"></div>
    <script>

       async function fetchDatos(){//tiene un fetch, la funcion es asincrona
        try{
            const response=await fetch("https://randomuser.me/api")
            const datos=await response.json()
            console.log(datos)//datos tiene los datos del usuario random creado. asi podemos verlos y acceder a ellos por consola

            //Ponemos los datos que nos interesan del user creado en el div
            document.getElementById("contenidoAPI").innerHTML=`<img src=${datos.results[0].picture.medium}>
            <p>Nombre: ${datos.results[0].name.first}</p>`//recuerda, es results acabado en s
        }
        catch(err){
            console.log("Error recibido: "+err)
        }
        }

        fetchDatos();

    </script>
</body>
</html>
