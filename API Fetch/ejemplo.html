<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        fetch("https://jsonplaceholder.typicode.com/post/")//url a una pagina
        .then(response => response.json())//le decimos que la respuesta dada por el fetch lo convierta a json
        .then(response => console.log(response));


        fetch("https://github.com/Juancar-cpu/DWEC")
        .then(response=>{
            return response.json();
        })

        .then(data=> {
            console.log(data)
        })

        .catch(error=>{//podemos poner tantos then como queramos con otros elementos como catch
            console.log(error)
        });
    </script>
</body>
</html>
