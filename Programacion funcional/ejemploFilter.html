    <script>
        /*Dado un array con notas, devolver un array con las notas de los aprobados*/
        let arrayNotas=[5.2, 3.9, 6, 9.75,7.5,3];
        let arrayAprovados = arrayNotas.filter(function(nota){
            if(nota>=5){
                return true;
            }
            else return false;
        })
