<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Dada la lista de números:
const numeros = [1, 2, 3, 4, 5];
Usar map, filter y reduce para obtener los números duplicados, obtener los pares y la suma de todos.
*/
const numeros = [1, 2, 3, 4, 5];

let duplicados = numeros.map(numero => numero*2);//Array con los numeros duplicados
let pares = numeros.filter(numero => numero%2==0);//Array con los numeros pares
let sumaTotal = numeros.reduce((total, numero) => total +=numero);//Array con suma total de numeros

console.log("Array con numeros duplicados ["+duplicados+"]");
console.log("Array con numeros pares ["+pares+"]");
console.log("Array con la suma total de los numeros ["+sumaTotal+"]");
    </script>
</body>
</html>
