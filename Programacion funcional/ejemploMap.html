<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*map permite modificar elementos de un array y devuelve un nuevo array con los elementos del original modificados*/
        let arrayNotas=[5.2, 3.9, 6, 9.75,7.5,3];
        let arrayAprovados = arrayNotas.map(nota => nota + nota*0.01);
    </script>
</body>
