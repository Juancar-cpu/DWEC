<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Nos dan una frase y algunas de sus palabras estan a revés. Estas palabras deben estar rodeadas por parentesis
        Ej: Nos vamos (yoh)
        Debemos corregir estas palabras, quitarles el parentesis y sacar la frase corregida
        Ej: Nos vamos hoy*/

        let frase = prompt("Introcude la frase");

        let arrayFrase = frase.split(" ");//con split convertiremos la frase dada a un array donde cada palabra ocupa una posición de este
        let palabraReves = "";//En este string vacio guardaremos las palabras al reves para tratarlas
        let palabraDerecha = "";
        let fraseFinal = "";



        //Vamos a recorrer el array para buscar las palabras que empiecen por (
            for(let i=0;i<arrayFrase.length;i++){
                if(arrayFrase[i].charAt(0)=="("){//Si el caracter 0 de una palabra es ( es que es una palabra al revés
                    palabraReves = arrayFrase[i];
                    //Empezamos a trabajar en la palabra que esta al reves. Primero vamos a eliminar sus parentesis
                    palabraReves = palabraReves.slice(1,-1);//Con slice(1,-1) nos quitamos el primer y ultimo caracter

                    //Ahora le damos la vuelta a la palabra
                     palabraDerecha = palabraReves.split("");//Primero vamos a convertir la palabra en array. palabraDerecha será un array que contiene cada letra
                     palabraDerecha = palabraDerecha.reverse();//con reverse() le damos la vuelta a los valores del array
                     arrayFrase[i]=palabraDerecha.join("").toString();//Unimos el array palabraDerecha con un join sin espacios y lo pasamos a String antes de introducirlo de nuevo al array general de la frase
                }
            }
            fraseFinal = arrayFrase.join(" ");//Finalmente, convertimos el array de la farse a un string con join con espacios

        console.log(fraseFinal);
        //console.log(palabraDerecha);

    </script>
</body>
</html>
