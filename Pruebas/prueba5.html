<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        /*Generar una cadena alfanumérica aleatoria*/

        function generaCadena(){
            let cadena = Math.floor(Math.random()*400000000000).toString(36);//toString va a transformar los numeros generados en carateres o numeros. El limite son 36 porque son 26 letras mas 10 numeros.
            //En Math.Random ponemos un numero enorme para que la cadena sea más larga
            console.log(cadena);
        }
        generaCadena();
    </script>
</body>
</html>
