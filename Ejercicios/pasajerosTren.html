<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Programa que pida un número que indica por cada pareja de dígitos (empezando por la derecha) 
        los viajeros que han subido y bajado (respectivamente) en la estación de partida y en cada una de las estaciones 
        intermedias hasta llegar a su destino.

Por ejemplo si se recibe el siguiente número  68573528463604, significa que partió con 4 viajeros, 
en la siguiente estación subieron 6 y bajaron 3, en la segunda intermedia bajaron 4 y subieron 6…
Se pide:
•	Control de errores ( NaN, número incorrecto…)
•	¿Cuántos llegaron al final de trayecto?
*/

        let pasajeros = parseInt(prompt("Dame un numero con un numero de cifras pares"));
        let destino = 0;

        while(pasajeros === null || isNaN(pasajeros)){
            alert("Dato erroneo introducido");
            let pasajeros = parseInt(prompt("Dame un numero con un numero de cifras pares"));
        }

        //Metemos cada cifra del numero en un array y le damos la vuelta, pero antes debemos pasar el numero a string o split y reverse no funcionan
        let array = pasajeros.toString().split('').reverse().join('');
        
        //Considerando que la primera cifra suben y la segunda bajan, sabemos que los pares suman y los impares restan (recordemos la primera posicion es 0)
        for(let i=0 ; i<array.length;i++){//siempre poner i<array.length. Si ponemos <= va a hacer el ultimo recorrido con un undefined y nos dará un NaN como resultado
            if(i%2===0){//Si el valor de la posicion es par...
                destino +=parseInt(array[i]);//Se suma el valor de posicion a destino. 
                //Tenemos que hacer que los valores vuelvan a ser Number. Sumar string y numeros solo nos da una concatenacion
            }
            else{//Si es impar...
                destino -=parseInt(array[i]);//Se resta el valor de posicion a destino
            }
        }

        
        alert("Llegaron "+destino+" al final del trayecto");

    </script>
</body>
</html>
