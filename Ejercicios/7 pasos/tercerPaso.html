<body>
    <script>
        /*3.- Modifica el programa segundoPaso para agregar, al final de la lista, 
        el contacto que el usuario introducirá durante la ejecución del programa. (prompt). 
        
        Al final, muestra el primer y último contacto de la lista.*/

        let agenda = [ ["Maxwell Wrigth", "(0191) 719 6493", "Maxwell@correo.com"], 
                ["Raja Villareal", "0866 398 2895", "Raja@correo.com"],
                ["Helen Richards", "0800 1111", "Helen@correo.com"]];

    function sacarInfo (agenda){//Usamos una funcion para no tener que repetir el actualizar el ultimo y el console.log cada vez que se añada a alguien 
        let ultimo = agenda.length - 1;

        console.log("Nombre: "+agenda[0][0]+" / Numero: "+agenda[0][1]+" / Correo: "+agenda[0][2]+"\n"+
            "Nombre: "+agenda[ultimo][0]+" / Numero: "+agenda[ultimo][1]+" / Correo: "+agenda[ultimo][2]);
        
    }
sacarInfo(agenda);

//Aqui empieza el tercer paso
//Vamos a dar los datos nosotros mismos. Prompt convierte lo que escribamos a string
let nombre = prompt("Dame el nombre del contacto");
let numero = prompt("Dame el numero del contacto");
let correo = prompt("Dame el correo del contacto");

//Metemos al array agenda los datos y sacamos la info
agenda.push([nombre, numero, correo]);
sacarInfo(agenda);

    </script>
</body>
