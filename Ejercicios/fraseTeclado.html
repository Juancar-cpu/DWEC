<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Solicitar una frase desde teclado, almacenar cada palabra en un elemento de un array y mostrar los siguientes datos:
•	La primera palabra de la frase.
•	La última palabra de la frase.
•	El número de palabras de la frase.
*/

        let frase = prompt("Dame una frase");

        let array = frase.split(' ');
        //split() nos guarda toda la frase en la posicion 0 del array
        //split('')nos guarda cada caracter en una posicion del array)
        //split(' ')nos guarda cada palabra en una posicion del array
        console.log(array);

        console.log(array[0]);//Sacamos la primera palabra de la frase
        console.log(array[array.length-1]);//Sacamos la ultima palabra de la frase
        console.log("Hay "+array.length+" palabras");//Sacamos el numero de palabras de la frase
    </script>
</body>
</html>
