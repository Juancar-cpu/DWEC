<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <!--Hacer una pagina web con un boton Pulsame. 
        Si es pulsado la pagina cambia de color(aleatorio)
        Si se pulsa en cualquier otra parte que no sea el boton, vuelve a color blanco
        Mediante eventos(event) muestra la posición del ratón (ej:x:480, y=365), en tiempo real(evento pointerMove)-->

        <button id="boton">Pulsame</button>
        <div id="mouse"></div><!--Aqui va la posicion del raton-->
    <script>
        function cambioFondo(){
            const COLOR1 = Math.ceil(Math.random()*255);//Tres variables color aleatorias de 1 a 255 para hacer colores
            const COLOR2 = Math.ceil(Math.random()*255);
            const COLOR3 = Math.ceil(Math.random()*255);

            document.getElementById("body").style.backgroundColor=`rgb(${COLOR1}, ${COLOR2}, ${COLOR3})`;//rgb mas los 3 color para los colores
        }

        function fondoBlanco(evento){//evento es algo que se esta pasando automaticamente
            if(evento.target === document.getElementById("boton")){//evento target nos sirve para ifs de si le he dado a un elemento o no. Si no le hemos dado al boton...
                return;//devolvemos 0
            }
            document.getElementById("body").style.backgroundColor='white';//Si no hemos clickeado al boton, por en fondo blanco
        }

        function posicion(evento){
            document.getElementById("mouse").innerHTML = `Eje X: ${Math.trunc(evento.x)}<br/>Eje Y: ${Math.trunc(evento.y)}`;//Math.trunc para quitarnos los decimales
        }

        document.getElementById("boton").addEventListener("click", cambioFondo, false);
        document.addEventListener("click", fondoBlanco, false);//No necesito id=body porque document ya es todo el body
        document.addEventListener("pointermove", posicion, false);//Aqui no necesitamos el getElementById porque ya lo estamos usando en la funcion posicion
    </script>
</body>
</html>
