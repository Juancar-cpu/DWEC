<body>
    <script>
        /*	Realiza una aplicación web que solicite una cadena de texto. El programa debe decir cuántas veces 
        ocurre cada uno de estos patrones sin distinguir mayúsculas y minúsculas: “00” “101”, “ABC”, “H0”.
        Un carácter puede formar parte de más de un patrón encontrado. Por ejemplo:

En la cadena “000” el patrón “00” aparece dos veces (una empieza en la posición 0 y otra empieza en la posición 1).
Internamente el programa realizará la cuenta de patrones con una función definida como function numeroPatrones(texto) 
que devolverá un número entero con el número de patrones encontrados. 
Ejemplo:
1110101000ABCHO	
*/

        const patrones = ["00", "101", "ABC", "H0"];
        let cont00 = 0;
        let cont101 = 0;
        let contABC = 0;
        let contH0 = 0;
        let contTotal = 0;
        let cadena = prompt("Dame una cadena de caracteres");

        const array = cadena.toUpperCase().split('');//Pasamos la cadena a mayusculat y la convertimos en array con split
        console.log(array);

        for(let i=0;i<cadena.length;i++){
            if(cadena[i]=="0" && cadena[i+1]=="0"){
                cont00 +=1;
            }
            else if(cadena[i]=="1" && cadena[i+1]=="0" && cadena[i+2]=="1"){
                cont101 +=1;
            }
            else if(cadena[i]=="A" && cadena[i+1]=="B" && cadena[i+2]=="C"){
                contABC +=1;
            }
            if(cadena[i]=="H" && cadena[i+1]=="0"){
                contH0 +=1;
            }
        }
        contTotal = cont00 + cont101 + contABC + contH0;
        console.log("Se encontraron en total "+contTotal+" similitudes");

        console.log("Patron 00 entontrado "+cont00+" veces");
        console.log("Patron 101 entontrado "+cont101+" veces");
        console.log("Patron ABC entontrado "+contABC+" veces");
        console.log("Patron H0 entontrado "+contH0+" veces");
    </script>
