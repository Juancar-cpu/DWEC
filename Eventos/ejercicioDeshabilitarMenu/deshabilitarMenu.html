<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Hacer que el menu contextual (el menu que sale con el click derecho) no funcione en nuestra pagina-->
    <p>Hola mundo</p>
    <script>
        document.addEventListener("contextmenu", noMenu, false);

        function noMenu(){
            document.oncontextmenu = ()=>false;
        }
    </script>
</body>
</html>
