<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", cambioColor, false);
        function cambioColor(){
            document.getElementById("text").addEventListener("mouseover", red, false);//mouse esntra al elemento
            document.getElementById("text").addEventListener("mouseout", white, false);//mouse sale del elemento

            function red(){
                document.getElementById("text").style.backgroundColor="red";
            }

            function white(){
                document.getElementById("text").style.backgroundColor="white";
            }
        }
    </script>
</head>
<body>
    <!--Crea un script para que se active cuando la página se haya cargado completamente (evento load de window). 
        Una vez cargada la página el script asignará un evento al bloque de manera que al entrar el ratón su fondo 
        pase a rojo y al salir vuelva al blanco.
El script se colocará en la sección head. de la página.-->

<input type="text" id="text">
</body>
</html>
