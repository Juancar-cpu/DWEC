<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Cada vez que el usuario redimensione la ventana nos indique  el ancho
y alto de la ventana del navegador.-->

<div id="ventana"></div>

<script>
    window.onresize=verPosicion;

    function verPosicion(e){
        var ancho="El ancho actual es "+window.innerWidth;
        var alto="El alto actual es "+window.innerHeight;

        document.getElementById("ventana").innerHTML=ancho+"<br>"+alto;

    }
</script>
</body>
</html>
