<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Haremos un formulario con tres input y un submit
        En el input con id total debe aparecer el resultado de multiplicar los valores de input 1 e input2-->

        <form>
            <input id="precio" type="number">
            <input id="cantidad" type="number">
            <input type="button" id="enviar" value="Calcular">
            <input id="total" readonly>
        </form>

            <script>
                document.getElementById("enviar").addEventListener("click", multiplicar, false);

                function multiplicar(){
                    let uno = document.getElementById("precio").value;
                    let dos = document.getElementById("cantidad").value;

                    document.getElementById("total").value = uno*dos;
                }
            </script>
</body>
</html>
