<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Necesitas una p치gina web con dos bloques div. El primer bloque contiene el texto "Pasa por aqui" 
        y el segundo "Efectos del movimiento" con un argumento id = "efecto" . Cuando el rat칩n pase por el primer bloque 
        se llamar치 a la funci칩n color que cambia el fondo del segundo bloque a color verde (backgroundColor green")-->

        <div id="1">Pasa por aqui</div>
        <div id="efecto">Efectos del movimiento</div>

        <script>
            document.getElementById("1").addEventListener("mouseover", cambioColor, false);

            function cambioColor(){
                document.getElementById("efecto").style.backgroundColor = "green";
            }
        </script>
</body>
</html>
