<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="eventos">Obtener información</h1>
    <h2 id="parrafo1">Parrafo 1</h2>
    <h2 id="parrafo2">Parrafo 2</h2>
    <script>
        //Podemos ver un ejemplo de un elemento con varios eventos
        document.getElementById("eventos").addEventListener("mouseover", manejador, false);
        document.getElementById("eventos").addEventListener("mouseout", manejador, false);

        function manejador(evento){
            switch(evento.type){//con type podemos diferenciar cual de los eventos asociados al elemento se está llevando a cabo
                case "mouseover":
                    this.style.color="red";
                    break;
                
                case "mouseout":
                    this.style.color="blue";
                    break;
            }
        }

        //Ahora vamos asignar el mismo evento a dos elementos distintos
        document.getElementById("parrafo1").addEventListener("click", saludo, false);
        document.getElementById("parrafo2").addEventListener("click", saludo, false);

        function saludo(evento){
            if(evento.target.id == "parrafo1"){//con target.id podemos diferenciar desde donde venimos
                alert("Hola desde parrafo 1");
            }
            else{
                alert("Hola desde parrafo 2");
            }
            
        }
    </script>
</body>
</html>
