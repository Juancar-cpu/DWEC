<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Siempre poner los elementos html antes del script-->
    <button id="suma">Suma</button>

    <button id="resta">Resta</button>
    <p id="contador"></p>
    <script>
        /*Crea una pagina web con un boton y un contador. Cada vez que pulsemo el boton el contador debe sumar 1. 
            AÃ±adir un segundo boton para restar*/
        let cont = 1;
        document.getElementById("suma").addEventListener("click", cambiarCont, false);
        document.getElementById("resta").addEventListener("click", cambiarCont, false);

        /*function suma(){//en funciones que vayan para eventos no le pases elementos
            document.getElementById("contador").innerHTML = cont;
            cont++;
        }
        function resta(){//en funciones que vayan para eventos no le pases elementos
            document.getElementById("contador").innerHTML = cont;
            cont--;
        }*/

        function cambiarCont(evento){
            if(evento.target.id=="suma"){
                cont++;
            }
            else if(evento.target.id=="resta"){
                cont--;
            }
            document.getElementById("contador").innerHTML = cont;
        }

    </script>
   
</body>
</html>
