<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<div id="contenedor">
    <button id="boton">Haz click</button>
</div>
<body>
    <script>
        document.getElementById("contenedor").addEventListener("click", function(){
            console.log("Contenedor hizo click")
        }, true);//el addEventListener por defecto está a false. Un true hace que gestione la fase de captura. Nos saltarán todos los eventos de camino al que queremos

        document.getElementById("boton").addEventListener("click", function(){
            console.log("El boton hizo click")
            //event.stopPropagation();//Impide que el evento se propague hacia el padre
        })
    </script>
</body>
</html>
