<body>
    <script>

        function factorial(n){
            if(n<=1){//Clave de ruptura: Es necesario ponerle una condicion de ruptura a las recursivas para que dejen de autoinvocarse llegado a un punto
                return 1;
            }
            else{
                return n*factorial(n-1);
            }
        }
        console.log(factorial(5));


        const miSet=new Set("pamplinas")
        console.log(miSet);
    </script>
