<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*Solicitar una frase desde teclado, almacenar cada palabra en un elemento de un array y mostrar los siguientes datos:
    • La primera palabra de la frase.
    • La última palabra de la frase.
    • El número de palabras de la frase.*/

    do{
        var frase=prompt("Dame una frase");
        if(!isNaN(frase)){
            alert("No me has dado una frase sino un numero")
        }
    }while(!isNaN(frase))

    const fraseArray=frase.split(" ");//va a ir cogiendo la frase introducida, separando sus elementos por el acarter introducido y rellenando cada posicion de array

    //Sacamos primera palabra
    console.log("Primera palabra: "+fraseArray[0]);
    //Sacamos ultima palabra
    console.log("Ultima palabra: "+fraseArray[fraseArray.length-1]);
    //Sacamos el numero de palabras
    let num=fraseArray.length
    console.log("Numero Palabras: "+num);

    </script>
</body>
</html>
