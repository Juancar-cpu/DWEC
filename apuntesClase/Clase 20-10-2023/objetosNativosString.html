<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Objetos nativos. String</title>
	</head>

	<body>
		<script>
		//INSTANCIACIÓN:
		//Varias formas de instanciar
		var daw = "Desarrollo de aplicaciones web";
		var dam = 'Desarrollo de aplicaciones multiplataforma';
		var asir = "Administración de 'Sistemas Informáticos' en Red"; //También al revés
		var smr = "Sistemas \"Microinformáticos\" y Redes"; //pintar comillas en un texto, con el \
		var ciclos = new String(""); // no recomendable ??

		//CONCATENACIÓN DE CADENAS (Para trabajar con cadenas largas)
		ciclos += "Hay 3 ciclos de Grado Superior: \n"; // n salto de línea
		ciclos += daw + ", " + dam + " y " + asir + "\n";
		ciclos += " y 1 ciclo de Grado Medio: \n";
		ciclos += smr;

		alert (ciclos);

        //PROPIEDADES
        alert(ciclos.length);//length para sacar la longitud de la cadena
        alert("El caracter en la posicion 7 es "+ciclos.charAt(7));//charAt devuelve el caracter que ocupa la posición indicada
        alert(ciclos.indexOf("i"));//indexOf devuelve la primera posicion que ocupa un caracter dado en una cadena
        alert(ciclos.lastIndexOf("i"));//lastIndexOf devuelve la ultima posicion que ocupa un caracter en una cadena

        //COMPARACION
        alert(daw.localeCompare(dam));// dvuelve -1(antes), 0(igual), 1(despues). Devuelve 1 porque la cadena dam aparece despues (en orden alfabetico) que daw
        
        //LOCALIZACION
        alert(ciclos.include("3"));//include devuelve true si la cadena incluye el parametro

        //UNICODE
        const miTexto="Hola";
        alert(miTexto[0]);
        alert(miTexto.codePointAt(0).toString(16));//toString 16 es pasarlo a hexadecimal
        alert(String.fromCodePoint(77));//77 es el unicode de la M
		

		</script>
	</body>
</html>
