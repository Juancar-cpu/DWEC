<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar por funcion</title>
</head>
<body>
    <script>
let num=prompt("Dame un numero");

function tabla(num, fin=10){
        for(i=0;i<=fin;i++){
            console.log(`${num} x ${i} = ${num*i}`);
        }
}

tabla(num);
tabla(num, 20);//Le podemos dar un nuevo limite nosotros

    </script>
</body>
</html>
